<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    #bei {
        position: absolute;
        width: 100%;
        height: 100%;
    }
    #bei2 {
        align-items: center;
        height: 55%;
        width: 55%;
        position: relative;
        animation: bian 1s;
    }
    @keyframes bian {
        0% {opacity: 0;}
        100% {opacity: 1;}
    }
    #t1,#t3 {
        left: -250px;
    }
    #t2,#t4 {
        left: 250px;
    }
    #tu {
        position: absolute;
        transition: .1s;
        bottom: 100px;
        margin-left: -20px;
    }
    .item div {
        font-size: 60px;
        position: relative;
    }
    #btn {
        position: relative;
        left: -20px;
    }
</style>
<body id="aa" style="margin: 0;">
    <img id="bei" src="img/背景.png">
    <div style="text-align: right;">
        <audio id="song" src="img/50 Feet.mp3" autoplay></audio>
        <img id="btn" onclick="aa()" src="img/图标.png">
    </div>
    <div class="item" style="text-align: center;">
        <img id="bei2" src="img/背景2.png">
        <div style="margin-top: -400px;">
            <div id="t1" style="transition: .2s;">除</div>
            <div id="t2" style="transition: .4s;">夕</div>
            <div id="t3" style="transition: .6s;">快</div>
            <div id="t4" style="transition: .8s;">乐</div>
        </div>
        <img id="tu" src="img/图标2.png">
    </div>
    <div style="height: 250px;"></div>
</body>
<script>
    var time = null, i = 0, yn = 1, t = 5
    var arr = [t1, t2, t3, t4]
    ti()
    tufu()
    function aa() {
        yn++
        if (yn % 2 == 0) {
            clearInterval(time)
            song.pause()
        } else ti()
    }
    function ti() {
        time = setInterval(() => {
            i++
            btn.style.transform = "rotate(" + i + "deg)";
            for (let i = 0; i < arr.length; i++) {
                arr[i].style.left = 0 + 'px'
            }
            song.play()
            bei.style.top = 0 + '%';
            if (window.scrollY >= 1) 
                location.href = 'http://www.baidu.html'
        }, 1)
    }
    function tufu() {
        setInterval(() => {
            t -= 0.1
            tu.style.bottom = t + "%";
            if (t <= 4) t = 12
        }, 10)
    }
</script>
</html>
